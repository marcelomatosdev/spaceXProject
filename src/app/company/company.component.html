<p-organizationChart expanded="true" [value]="data" styleClass="company">
  <ng-template let-node pTemplate="leaf">
    <span style="font-weight: bold"
      >{{ node.label }} <br />
      {{ node.data.name }}</span
    >
  </ng-template>
  <ng-template let-node pTemplate="default">
    {{ node.label }}
    <br />
    {{ node.data.name }}
  </ng-template>
</p-organizationChart>
